<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Wheat/grain symbol -->
  <g fill="#ffffff">
    <!-- Stem -->
    <rect x="47" y="35" width="6" height="40" rx="2"/>

    <!-- Wheat grains -->
    <ellipse cx="42" cy="35" rx="5" ry="7"/>
    <ellipse cx="58" cy="35" rx="5" ry="7"/>
    <ellipse cx="40" cy="45" rx="5" ry="7"/>
    <ellipse cx="60" cy="45" rx="5" ry="7"/>
    <ellipse cx="42" cy="55" rx="5" ry="7"/>
    <ellipse cx="58" cy="55" rx="5" ry="7"/>

    <!-- Leaf -->
    <path d="M 35 50 Q 25 45 30 38 Q 35 45 35 50 Z"/>
    <path d="M 65 50 Q 75 45 70 38 Q 65 45 65 50 Z"/>
  </g>

  <!-- "K" letter overlay (subtle) -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">K</text>
</svg>
